{% extends 'main/base.html' %}

{% block title %}Add new article{% endblock %}

{% block content %}

    <div class="features">
        <h1>Add new article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Save/Add new article</button>
        </form>

    </div>
    
{% endblock %}
